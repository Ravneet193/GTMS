<script  type = "text/javascript">
	
	function fireProject()
	{
		// app call to server side;
		console.log("fire Project");
	}
	$(document).ready(function(){
		 $.ajax({
				url: "con_details.php",

					 info = JSON.parse(data);
					 //console.log(info);
					 console.log(info.Name);
					 $('#name_c').html(info.Name);
					 $('#mobile_c').html(info.Mobile);
					 $('#pan_c').html(info.PAN);
					 $('#tan_c').html(info.TANN);
					 $('#vat_c').html(info.VAT);
					 
				},
				error: function(data) {
					console.log(data);
					console.log("something went wrong");
				} 			
	    });
		
		$.ajax({
				url: "contractor_project.php",
				type: "GET",
				data: '',
				success: function(data) {
					//console.log("works");
					info = JSON.parse(data);
					//console.log(info);
					
					$.each(info, function (i, elem) {
						con = "";
						con += "<tr id ="+elem.Tno+" onclick = 'fireProject()' style = 'cursor: pointer;'>"+"<td>"+elem.Tno+"</td>"+"<td>"+elem.date+"</td>"+"<td>"+elem.tender+"</td>"+"<td>"+elem.org+"</td>"+"</tr>";
						$('#avail_tend').append(con);
						//console.log(elem.date);
						//console.log(elem.tender);
						//console.log(elem.org);
					});
					 
				},
				error: function(data) {
					console.log(data);
					console.log("something went wrong");
				} 			
	    });
		
		
		$.ajax({
				url: "project_bid.php",
				type: "GET",
				data: '',
				success: function(data) {
					str = "Change Status";
					
					$.each(info, function (i, elem) {
						con = "";
						con += "<tr id ="+elem.Tno+" onclick = 'fireProject()' style = 'cursor: pointer;'>"+"<td>"
						+elem.Tno+"</td>"+"<td>"+elem.date+"</td>"+"<td>"+elem.tender+"</td>"+"<td>"
						+elem.org+"</td>"+"<td>"+"<a href ='#'>"+str+"</a>"+"</td>"+"</tr>";
						$('#proj_bid').append(con);
					});
					 
				},
				error: function(data) {
					console.log(data);
					console.log("something went wrong");
				} 			
	    });
	});
	
	
	</script>
